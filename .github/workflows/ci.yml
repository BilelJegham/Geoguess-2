name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  linter:
    name: Linter
    runs-on: 'ubuntu-latest'
    if:  ${{ contains(github.repository, 'GeoGuess/Geoguess')}}
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - name: Linter
      run: npm run lint
